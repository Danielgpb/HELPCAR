<!-- ========================================
     COMPOSANT : HERO V1 - Layout Classique
     Fichier: templates/components/hero-v1.html
     Version: 1.0 - Hero original avec stats et Google card
     ======================================== -->
<section class="hero">
  <div class="hero-container container">
    <div class="hero-content">

      <!-- Titre Hero -->
      <h1 class="hero-title">{{H1}}</h1>

      <!-- Sous-titre -->
      <p class="hero-subtitle">{{HERO_SUBTITLE}}</p>

      <!-- CTA Section -->
      <div class="hero-cta">
        <!-- Bouton principal unique -->
        <a href="tel:{{TELEPHONE}}" class="btn btn-primary btn-lg hero-cta-primary">
          <svg class="phone-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
          </svg>
          <span>{{CTA_PRIMARY}}</span>
        </a>

        <!-- Stats (30 min, 24/7, 40+ communes) -->
        <div class="hero-stats">
          <div class="stat-item">
            <span class="stat-value">{{STAT_1_VALEUR}}</span>
            <span class="stat-label">{{STAT_1_LABEL}}</span>
          </div>
          <div class="stat-item">
            <span class="stat-value">{{STAT_2_VALEUR}}</span>
            <span class="stat-label">{{STAT_2_LABEL}}</span>
          </div>
          <div class="stat-item">
            <span class="stat-value">{{STAT_3_VALEUR}}</span>
            <span class="stat-label">{{STAT_3_LABEL}}</span>
          </div>
        </div>

        <!-- Badge Expérience -->
        <div class="hero-google-card" style="cursor: default;">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="#CF5706"/>
          </svg>
          <div class="hero-google-content">
            <div class="hero-google-stars">
              <span class="rating-number" style="color: #CF5706; font-weight: 700;">10+ ans</span>
            </div>
            <p class="hero-reviews-count">d'expérience (équipe)</p>
          </div>
        </div>

        <!-- Chevrons scroll -->
        <a href="#services" class="hero-scroll-link">
          <svg class="hero-scroll-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M7 13l5 5 5-5M7 6l5 5 5-5"/>
          </svg>
        </a>
      </div>

    </div>

    <!-- Image Hero (optionnelle) -->
    {{HERO_IMAGE}}
  </div>
</section>
