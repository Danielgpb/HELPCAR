{# Template: Tags des zones/communes #}
{# Usage: build_zones_tags() #}
{# Variables: communes (list), path_prefix (str) #}

{% for commune in communes %}
<a href="{{ path_prefix }}{{ commune.slug }}/index.html" class="zone-tag{% if loop.index == 1 %} highlight{% endif %}">{{ commune.name }}</a>
{% endfor %}
