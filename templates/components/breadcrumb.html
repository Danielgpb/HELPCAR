<!-- ========================================
     COMPOSANT : BREADCRUMB (FIL D'ARIANE)
     Fichier: templates/components/breadcrumb.html
     Variables: {{BREADCRUMB_ITEMS}}
     SEO: Schema.org BreadcrumbList + navigation visuelle
     ======================================== -->
<nav class="breadcrumb" aria-label="Fil d'Ariane">
  <div class="breadcrumb-container">
    <ol class="breadcrumb-list" itemscope itemtype="https://schema.org/BreadcrumbList">
      <!-- Accueil (toujours présent) -->
      <li class="breadcrumb-item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
        <a class="breadcrumb-link" itemprop="item" href="{{PATH_PREFIX}}index.html">
          <svg class="breadcrumb-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          <span itemprop="name">Accueil</span>
        </a>
        <meta itemprop="position" content="1" />
      </li>

      <!-- Items dynamiques -->
      {{BREADCRUMB_ITEMS}}
    </ol>
  </div>
</nav>

<style>
  /* Compense le header fixed pour toutes les pages avec breadcrumb */
  body.page-service,
  body.page-commune,
  body.page-contact,
  body.page-tarifs,
  body.page-a-propos,
  body.page-services-index,
  body.page-zones-index,
  body.legal-page {
    padding-top: 90px;
  }

  .breadcrumb {
    background: #1A1A1A;
    padding: 0.75rem 0;
    margin-top: 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }

  .breadcrumb-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
  }

  .breadcrumb-list {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 0.5rem;
    list-style: none;
    padding: 0;
    margin: 0;
    font-size: 0.875rem;
  }

  .breadcrumb-item {
    display: flex;
    align-items: center;
  }

  .breadcrumb-item:not(:last-child)::after {
    content: '›';
    color: rgba(255, 255, 255, 0.5);
    font-size: 1rem;
    margin: 0 0.5rem;
  }

  .breadcrumb-link {
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    transition: color 0.2s ease;
    display: inline-flex;
    align-items: center;
    gap: 0.35rem;
    font-weight: 500;
  }

  .breadcrumb-link:hover {
    color: #ffffff;
  }

  .breadcrumb-icon {
    width: 14px;
    height: 14px;
    stroke: currentColor;
  }

  .breadcrumb [aria-current="page"] {
    color: #1E3A8A;
    font-weight: 600;
  }

  @media (max-width: 768px) {
    .breadcrumb {
      padding: 0.625rem 0;
    }

    .breadcrumb-container {
      padding: 0 1rem;
    }

    .breadcrumb-list {
      font-size: 0.8rem;
    }

    .breadcrumb-icon {
      width: 12px;
      height: 12px;
    }
  }
</style>
