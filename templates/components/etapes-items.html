{# Template: Étapes "Comment ça marche" - Version V2 #}
{# Usage: build_comment_ca_marche_section() #}
{# Variables: etapes (list) #}

{% for etape in etapes %}
<div class="step-card">
  <div class="step-number">{{ etape.numero }}</div>
  <div class="step-icon">{{ etape.icone | safe }}</div>
  <h3 class="step-title">{{ etape.titre }}</h3>
  <p class="step-description">{{ etape.description }}</p>
  {% if etape.photo %}<div class="step-photo"><img src="{{ etape.photo }}" alt="{{ etape.titre }}" width="400" height="250" loading="lazy"></div>{% endif %}
</div>
{% endfor %}
