{# Template: Grille des quartiers - Version V2 #}
{# Usage: _build_quartiers_html() #}
{# Variables: quartiers (list of dict with icon, nom, description) #}

<div class="grid-3">
{% for quartier in quartiers %}
  <div class="card">
    <div class="card-icon">{{ quartier.icon_svg | safe }}</div>
    <h3 class="card-title">{{ quartier.nom }}</h3>
    <p class="card-description">{{ quartier.description }}</p>
  </div>
{% endfor %}
</div>
