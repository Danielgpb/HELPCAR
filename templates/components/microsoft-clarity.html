<!--
  IMPORTANT: Pour activer Microsoft Clarity :
  1. Créer un compte gratuit sur https://clarity.microsoft.com/
  2. Ajouter votre site (https://bruxelles-car-depannage.be)
  3. Récupérer votre PROJECT_ID (format: abcd1234)
  4. Ajouter PROJECT_ID dans config/variables.json :
     "clarity": {
       "project_id": "VOTRE_PROJECT_ID_ICI"
     }
  5. Ajouter dans variables.json > mappings :
     "CLARITY_PROJECT_ID": "clarity.project_id"
  6. Régénérer le site avec ./build.sh
-->

<script type="text/javascript">
  (function() {
    var projectId = "{{CLARITY_PROJECT_ID}}";

    // Ne charger Clarity que si PROJECT_ID est valide

      })(window, document, "clarity", "script", projectId);
      console.log('✅ Microsoft Clarity chargé (Project ID: ' + projectId + ')');
    } else {
      console.log('ℹ️  Microsoft Clarity désactivé (pour activer: voir TRACKING-GUIDE.md)');
    }
  })();
</script>
